{% if site.scripts %}
  {% for script in site.scripts %}
  <script src="{{ script | prepend: site.baseurl }}"></script>
  {% endfor %}
{% endif %}
{% if page.custom_js %}
  {% for js_file in page.custom_js %}
  <script src="{{ site.baseurl }}js/demo/{{ js_file }}"></script>
  {% endfor %}
{% endif %}
{% include foot.scripts.dev.html %}
{% include foot.scripts.preview.html %}
